<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Input v1.0.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="otp-input"></div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="otp-input.min.js"></script>
    <script>
        $(".otp-input").otpInput({
            count: 6, // default: 6
            isNumber: false, // default: false
            name: 'otpCode', // default: otpCode
            defaultStyle: true, // default: true
            inputWarning: true, // default: true
            complete: function(otpValue, isComplete){
                console.log(otpValue);
                console.log(isComplete);
            }
        });
    </script>
</body>
</html>
